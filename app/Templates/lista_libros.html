{% extends 'base.html' %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }} - {{ libro.editorial }}</li>
        {% empty %}
            <li>No hay libros disponibles</li>
        {% endfor %}
    </ul>
{% endblock %}
